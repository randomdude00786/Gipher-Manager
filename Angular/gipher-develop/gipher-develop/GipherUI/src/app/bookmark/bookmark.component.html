<div class="row">
  <div *ngFor="let gipher of giphers" class="col-xs-12 col-sm-6 col-md-3 col-lg-3 card">
    <div class="card-header">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <img src="assets/bookmark.png" width="35%" height="35%" (click)="removeFromBookmarks(gipher)" />
        </div>
      </div>
    </div>
    <div class="card-body">
      <div style="width:20%;height:20%;padding-bottom:5%;padding-top:5%;position:relative;">
        <iframe [src]="getSantizeUrl(gipher.embedURL)" style="position:relative" frameborder="0" class="giphy-embed"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
